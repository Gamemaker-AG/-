language: node_js
node_js:
  - "8"
install:
  - npm install
script:
  - npm run-script build
  - mv assets/* dist
  - find -mindepth 1 -maxdepth 1 ! -name 'dist' -exec rm -rf {} +
  - mv dist/* .
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: gh-pages
